<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comforter&family=Lato:wght@700;900&family=Mochiy+Pop+P+One&family=Pacifico&display=swap" rel="stylesheet">
	<title>Clock</title>
</head>
<body>
	<div class="wrapper">
		
		<h2 class=" display__greeting" id="greeting">Good evening, </h2><span class="name" id="name" contenteditable ="true">[Enter name]</span>
		
		<div class="display__clock" id = "time"><span class="day__night" id="day__night"></span></div>
		<div class="display__message"> What Is Your Focus Today?</div>
		<span class="enter__focus" id="focus" contenteditable="true">[enter focus]</span>
	
	</div>
	<script src="./script.js"></script>
